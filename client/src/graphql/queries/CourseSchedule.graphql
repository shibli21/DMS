query ClassScheduleByAll(
  $semesterId: Int!
  $sessionId: Int!
  $courseCode: String!
  $departmentCode: String!
  $courseId: Int!
) {
  classScheduleByAll(
    semesterId: $semesterId
    sessionId: $sessionId
    courseCode: $courseCode
    departmentCode: $departmentCode
    courseId: $courseId
  ) {
    id
    startTime
    endTime
    day
    faculty {
      username
      designation
    }
  }
}
