query StudentCoursesBySemesterSession($semesterId: Int!, $sessionId: Int!) {
  studentCoursesBySemesterSession(semesterId: $semesterId, sessionId: $sessionId) {
    id
    code
    name
    credit
    description
    department {
      id
      name
      departmentCode
    }
    semester {
      id
      number
    }
  }
}
